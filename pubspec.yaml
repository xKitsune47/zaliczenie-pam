    sdk: flutter
  gtext: ^0.0.3
  word_generator: ^0.4.3
  translator: ^0.1.7
  google_fonts: ^4.0.4
  kumi_popup_window: ^2.0.0-nullsafety
  english_words: ^4.0.0
  provider: ^6.0.0
  page_transition: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: JosefinSans
      fonts:
        - asset: fonts/JosefinSans-Italic-VariableFont_wght.ttf
          weight: 300